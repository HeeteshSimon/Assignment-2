<!DOCTYPE html>
<html>

<head>

    (function() {
    emailjs.init("user_tPKhKUcRB6oV9LFr58dGH");
    })();
</script>

<script type="text/javascript">

    // Function to send Email
	function sendEmail() {
        
        console.log("Sending Mail")

        // Following are the secret keys for email dmonitor.info@gmail.com
        emailjs.send("service_fkc9g39","template_p6thiqk",{
            // Name who is sending mail

            // Data to be sent to the recipient, the marks of the user 
            message: `TEST DATA`,
            // email to send to
            to_email: "heeteshsimon@gmail.com",

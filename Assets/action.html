<body>
  <div class='container '>
    <br>
    <h1 class="text-center p-5"> Enter Details</h1><br>
    <!--Add few elements to the form-->
    <form class="form-horizontal login-form" id="myform" action="/Assets/dataSheet.html" onsubmit="saveFile()">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label" style="color: antiquewhite;">NAME</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nameId" name="name" placeholder="Enter Your Name" validate
          required onchange="alphaOnly(event)"> <br>
        </div>

        <label for="Email" class="col-sm-2 col-form-label" style="color: antiquewhite;">EMAIL</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" validate
            required><br>
        </div>
      </div>
      <div class="form-group row">
        <label for="dob" class="col-sm-2 col-form-label" style="color: antiquewhite;">DOB</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="dob" name="dob" validate required onchange="setAge(event)"><br>
        </div>
        <label for="age" class="col-sm-2 col-form-label" style="color: antiquewhite;">AGE</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="age" name="age" value="" enabled="false" readonly><br>
        </div>
        <label for="stream" class="col-sm-2 col-form-label" style="color: antiquewhite;">STREAM</label>
        <div class="col-sm-10">
          <select class="form-select" aria-label="Default select example" required validate id="streamId">

            <option value="Computer">Computer</option>
            <option value="IT">IT</option>
            <option value="Electronics">Electronics</option>
            <option value="Electrical">Electrical</option>
            <option value="Mechanics">Mechanics</option>
          </select><br>
        </div>




        <!--Add to button to save the data.-->
       
          <input type="submit"  class="btn btn-primary btn-block mt-3" id="bt" value="SUBMIT" class="btn btn-primary" />
        <!-- </div> -->
    </form>
  </div>

  <script src="/Assets/js/my.js"></script>

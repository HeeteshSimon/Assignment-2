    <meta charset="utf-8">

    <title>DataSheet</title>

<body onload="onStreamSelection ();">
    <form action="../marksheet/graph.html">
    <div class="container login-form" style="background-color: rgb(245,245,245);">
        <div class="container p-3">
            <h4 class='text-center'>Student Input Section</h4>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row text-center p-3">
                    <div class="col-2 p-2">
                        <label for="nameId" class="form-label text-center">Name :</label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" id="usernameId" style="text-align: center;" readonly>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-2 p-2">
                        <label for="streamId" class="form-label text-center">Stream :</label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" id="streamId" style="text-align: center;" readonly>
                    </div>
                </div>

                <table class="table table-bordered table-hover border-dark text-center" style="background: #f7f7f7;">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Marks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="subject1">Subject 1</td>
                            <td><input type="text" class="marks" id="marks1" style="text-align: center;" placeholder="100" onchange="validate(this)" required></td>
                        </tr>
                        <tr>
                            <td id="subject2">Subject 2</td>
                            <td><input type="text" class="marks" id="marks2" style="text-align: center;" placeholder="100" onchange="validate(this)" required></td>
                        </tr>
                        <tr>
                            <td id="subject3">Subject 3</td>
                            <td><input type="text" class="marks" id="marks3" style="text-align: center;" placeholder="100" onchange="validate(this)" required></td>
                        </tr>
                        <tr>
                            <td id="subject4">Subject 4</td>
                            <td><input type="text" class="marks" id="marks4" style="text-align: center;" placeholder="100" onchange="validate(this)" required></td>
                        </tr>
                        <tr>
                            <td id="subject5">Subject 5</td>
                            <td><input type="text" class="marks" id="marks5" style="text-align: center;" placeholder="100" onchange="validate(this)" required></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Total</td>
                            <td><input type="number" id="total" style="text-align: center;" readonly></td>
                        </tr>
                    </tfoot>
                </table>



            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary">prev</button>
            <button type="submit" class="btn btn-primary" id="submitBtn" onclick="onLoadStream ();" >Submit</button>
        </div>
    </div>
</form>
